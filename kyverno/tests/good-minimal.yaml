apiVersion: v1
kind: Pod
metadata:
  name: good-minimal
  namespace: policy-test
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: c
      image: nginx:1.25
      securityContext:
        privileged: false
      resources:
        requests: { cpu: "10m", memory: "32Mi" }
        limits: { cpu: "100m", memory: "128Mi" }
