apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: block-sensitive-hostpath
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: disallow-sensitive-hostpath
      match:
        resources:
          kinds: ["Pod"]
          namespaceSelector:
            matchExpressions:
              - key: policy.tier
                operator: Exists
      preconditions:
        any:
          - key: "{{ request.namespaceLabels.\"policy.tier\" || '' }}"
            operator: NotEquals
            value: "system"
          - key: "{{ request.object.metadata.labels.\"policy.allow-hostpath\" || '' }}"
            operator: NotEquals
            value: "true"
      validate:
        message: "Không cho phép mount hostPath nhạy cảm. Tier 'system' cần pod label 'policy.allow-hostpath: \"true\"' để bypass."
        foreach:
          - list: "request.object.spec.volumes[?hostPath]"
            deny:
              conditions:
                any:
                  - key: "{{ regex_match('^/$|^/etc($|/)|^/proc($|/)|^/sys($|/)|^/etc/passwd$|^/etc/shadow$', element.hostPath.path) }}"
                    operator: Equals
                    value: true
