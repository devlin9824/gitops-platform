apiVersion: v1
kind: Pod
metadata:
  name: bad-03-hostpath
  namespace: policy-test
spec:
  securityContext:
    runAsNonRoot: true
  volumes:
    - name: hp
      hostPath:
        path: /etc/passwd
  containers:
    - name: c
      image: nginx:1.25
      securityContext:
        privileged: false
      volumeMounts:
        - name: hp
          mountPath: /mnt/passwd
      resources:
        requests: { cpu: "10m", memory: "32Mi" }
        limits: { cpu: "100m", memory: "128Mi" }
